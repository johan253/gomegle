name: Build and push Docker image to ghcr.io

on:
  push:
    branches:
      - main
      - development

jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Github
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: johan253
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push server to Github
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64,linux/arm64
          context: .
          push: true
          tags: ghcr.io/johan253/gomegle:latest

      - name: Build and push web to Github
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64,linux/arm64
          context: ./frontend
          push: true
          tags: ghcr.io/johan253/gomegle-web:latest

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: action/checkout@v4

      - name: Set up `kubectl`
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Configure `KUBECONFIG`
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
          export KUBECONFIG=~/.kube/config

      - name: Rollout restart deployment
        run: kubectl rollout restart deployment gomegle -n gomegle

      - name: Remove `KUBECONFIG`
        run: rm ~/.kube/config
